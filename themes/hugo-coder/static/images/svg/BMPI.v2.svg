<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" style="background-color: white;">
  <!-- 定义剪切路径 -->
  <defs>
    <clipPath id="clip-upper">
      <rect x="0" y="0" width="200" height="60" />  <!-- 保持原有颜色块的定义 -->
    </clipPath>
    <clipPath id="clip-middle">
      <rect x="0" y="70" width="200" height="60" />  <!-- 保持原有颜色块的定义 -->
    </clipPath>
    <clipPath id="clip-lower">
      <rect x="0" y="140" width="200" height="60" />  <!-- 保持原有颜色块的定义 -->
    </clipPath>
  </defs>
  <!-- 绘制圆形 -->
  <circle cx="100" cy="100" r="80" fill="#cc5595" clip-path="url(#clip-upper)" />
  <circle cx="100" cy="100" r="80" fill="#428bca" clip-path="url(#clip-middle)" />
  <circle cx="100" cy="100" r="80" fill="#e5b751" clip-path="url(#clip-lower)" />
</svg>
